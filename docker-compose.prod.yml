version: '3.9'

services:
  # PostgreSQL with pgvector extension
  db:
    image: ankane/pgvector:latest
    container_name: epistemic-drift-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-epistemic_drift}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - epistemic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: epistemic-drift-backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-epistemic_drift}
      GRANITE_MODEL_PATH: ${GRANITE_MODEL_PATH:-ibm-granite/granite-4.0-h-small-instruct}
      GRANITE_DEVICE: ${GRANITE_DEVICE:-cpu}
      S3_BUCKET: ${S3_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      # Auth0 Configuration
      AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN:-dev-i4m880asz7y6j5sk.us.auth0.com}
      AUTH0_AUDIENCE: ${VITE_AUTH0_AUDIENCE:-https://api.ddrarchive.org}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
      - model_cache:/root/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
    networks:
      - epistemic-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epistemic-drift-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - epistemic-network
    restart: unless-stopped

networks:
  epistemic-network:
    driver: bridge

volumes:
  postgres_data:
  backend_logs:
  model_cache:
