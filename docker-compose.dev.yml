version: '3.9'

services:
  # PostgreSQL with pgvector extension
  db:
    image: ankane/pgvector:latest
    container_name: phd-practice-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-epistemic_drift}
    # SECURITY: Do NOT expose database port - only accessible within Docker network
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - epistemic-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phd-practice-backend-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-epistemic_drift}
      GRANITE_MODEL_PATH: ${GRANITE_MODEL_PATH:-ibm-granite/granite-3.1-8b-instruct}
      GRANITE_DEVICE: ${GRANITE_DEVICE:-cpu}
      GRANITE_MAX_TOKENS: ${GRANITE_MAX_TOKENS:-512}
      GRANITE_TEMPERATURE: ${GRANITE_TEMPERATURE:-0.7}
      S3_BUCKET: ${S3_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend/app:/app/app:ro
      - backend_logs:/app/logs
      - model_cache:/root/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
    networks:
      - epistemic-network-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend with Vite dev server and HMR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: phd-practice-frontend-dev
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      # Mount source for hot module replacement
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.js:/app/vite.config.js:ro
      # Don't mount node_modules (use container's version)
      - /app/node_modules
    networks:
      - epistemic-network-dev
    environment:
      - VITE_API_URL=http://localhost:8000

networks:
  epistemic-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
  backend_logs:
  model_cache:
