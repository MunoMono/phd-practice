version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wealthmanagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wealth-network

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/wealthmanagement
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - wealth-network
    volumes:
      - ./api:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    networks:
      - wealth-network

volumes:
  postgres_data:

networks:
  wealth-network:
    driver: bridge
